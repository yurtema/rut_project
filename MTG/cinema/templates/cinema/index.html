<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Catalog</title>
</head>
<body>
    <h1>Events Catalog Cinema</h1>
    <ul>
        {% for event in events %}
            {% if event.id %}
                <li><a href="{% url 'event_detail1' event.id %}">{{ event.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
