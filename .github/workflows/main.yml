name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add remote host to known_hosts
      run: |
       mkdir -p ~/.ssh
       ssh-keyscan yurtema.duckdns.org >> ~/.ssh/known_hosts

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: |
        ssh pi@yurtema.duckdns.org "cd /home/pi/rut_mtg && git pull && sudo docker build -t mtg . && sudo docker-compose up -d"
